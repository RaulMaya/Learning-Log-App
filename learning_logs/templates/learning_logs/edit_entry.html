{% extends "learning_logs/base.html" %}
{% load bootstrap4 %} 

{% block page_header %}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}

<h5>Edit entry:</h5>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %} 
    {% buttons %} 
    <button name="Save" class="btn btn-success">Add entry</button>
    {% endbuttons %}    
</form>

{% endblock content %}
