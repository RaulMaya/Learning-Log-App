<center> {% extends "learning_logs/base.html" %} </center>

{% block content %} 

<h3>Topic: {{ topic }}</h3>

<h4>Entries</h4>

<ul>
{% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>No enties for this topic yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
