{% extends "learning_logs/base.html" %}
{% load bootstrap4 %} 

{% block page_header %}
<h2>Enter a new topic:</h2>
{% endblock page_header %}

{% block content %} 


    <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %} 
        {% buttons %} 
        <button name="submit" class="btn btn-success">Enter topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
